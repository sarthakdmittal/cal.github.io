<!DOCTYPE html>
<html>
    <head>
        <title>Quadratic equations solver</title>
    </head>
	<style>
	body {
 background-color:orange;   
}
button {
   color:green;
   border:solid green;
   margin:auto;
   display:block; 
}
p.blinking {
   color:red 
}
</style>
    <body>
       <p align="middle">The usual form of quadratic equations is </br>ax<sup>2</sup> + bx + c.</p>
       <br /><br /><br /><br />
       <form align="middle" onsubmit="calc()" method="post">
       <input type = "text" name="a" id="a" size="4" required /> x<sup>2</sup> + <input type="text" name="b" id="b" size="4" required /> x + <input type="text" name="c" id="c" size="4" required /> = 0 </br></br></br>
       </form>
       <button onclick="calc()">calculate</button>
       </br></br></br>
       <div align="middle" id="print">enter the values of a, b and c and then hit the calculate button.</div>
       </br></br>
        <marquee>By Sarthak mittal</marquee>
        <p class="blinking" align="middle">!! Hello</p>
	<script>
	function calc() 
{
  var x = document.getElementById("print");
  var ax = document.getElementById("a");
  var bx = document.getElementById("b");
  var cx = document.getElementById("c");
  var a = ax.value;
  var b = bx.value;
  var c = cx.value;
  var d= b*b-4*a*c;
  if(d<0)
  {
     x.innerHTML = "ROOTS ARE IMAGINARY AND CANNOT BE PRODUCED.PLEASE TRY AGAIN";
     document.body.style.backgroundColor = "red";
  }
  if(d==0)
  {
     var r = -b/(2*a)
     x.innerHTML = "ROOT HAS ONLY ONE VALUE:     "+r;
     document.body.style.background = "green"; 
  }
  if(d>0)
  {
     var r1 = (-b + Math.sqrt(d))/(2*a);
     var r2 = (-b - Math.sqrt(d))/(2*a);
     x.innerHTML = "ROOT VALUES ARE: "+r1+" AND "+r2;
     document.body.style.background = "green"; 
  } 
}
</script>
    </body>
</html>
